<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GRID</title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 5px solid grey;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>Navigation</div>
        <div>Notice that NOT all links of a document should be inside a element. The element is intended only for major blocks of navigation links.
            Browsers, such as screen readers for disabled users, can use this element to determine whether to omit the initial rendering of this content.</div>
    </div>
</body>
</html>
