
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>   
        var names = ["HsKim", "JsKim"];
    </script>

    <h2>Get</h2>
    <script>
        document.write(names[0] + "   ");
        document.write(names[1]);
        </script>

    <h2>Add</h2>
    <script>
        names.push('ShKim'); 
        names.push('DhKim'); 
    </script>

    <h2>Count</h2>
    <script>
         document.write(names.length)
    </script>
</body>
</html>
