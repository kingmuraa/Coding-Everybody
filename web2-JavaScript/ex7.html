<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Loop & Array
    </h1>
    <h2>
        Names
    </h2>
    <script>
        var names = ["HsKim", "JsKim", "DhKim", "ShKim","AyKim"];
    </script>
    <ul>
        <script>
            var i=0;
            while(i < names.length){
                document.write('<li><a href="https://naver.com">' + names[i] + '</a></li>')
                // document.write('<li></li>')
                i = i + 1;
            }
        </script>
    </ul>

</body>
</html>
